        .sidebar-overlay.active {
            display: block;
            opacity: 1;
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            background: var(--surface);
            border-right: 1px solid var(--border);
            padding: 2rem;
            position: sticky;
            top: 0;
            height: 100vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            flex-shrink: 0;
            z-index: 50;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);

            font-weight: 600;
            margin-bottom: 0.75rem;
            color: var(--text-main);

        .filter-value {

            font-weight: 700;
        }

        input[type=range] {
            width: 100%;
            height: 6px;
            background: var(--border);
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: var(--surface);
            border: 2px solid var(--primary);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: var(--shadow-sm);
            transition: transform 0.1s;
        }

        input[type=range]::-webkit-slider-thumb:active {
            transform: scale(1.1);
        }

        .range-labels {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: var(--text-sub);
            margin-top: 0.5rem;
            font-family: 'Outfit', sans-serif;

        /* Checkboxes */

            overflow-y: auto;

            border-radius: 12px;
            padding: 0.75rem;
            background: #f8fafc;

            align-items: center;

            height: 18px;

            align-items: center;

            padding: 0.5rem 0;

        .toggle-switch {
            position: relative;
            width: 48px;
            height: 26px;
            background: var(--border);
            border-radius: 13px;
            transition: 0.3s;
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .toggle-container input[type=checkbox] {
            display: none;
        }

        .toggle-container input[type=checkbox]:checked+.toggle-switch {
            background: var(--primary);

        .toggle-container input[type=checkbox]:checked+.toggle-switch::after {

        .info-value {

        .address {

            }

            .header>div {
                width: 100%;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
